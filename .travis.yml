sudo: required
services:
- docker
language: node_js
node_js:
- '8'
env:
  global:
  - COMMIT=${TRAVIS_COMMIT::8}
  - CXX=g++-4.9
  - secure: 
addons:
  apt:
    sources:
    - ubuntu-toolchain-r-test
    packages:
    - g++-4.9
jobs:
  include:
  - stage: Build the hook
    before_install: yarn
    install: npm run build
    deploy:
      provider: npm
      email: "dev@redboxresearchdata.com.au"
      api_key: "$NPM_API_KEY"
      on: 
        tags: true
